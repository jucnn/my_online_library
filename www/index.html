<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Library</title>
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css" />
</head>

<body>
    <header>
        <h1>My online library</h1>

        <nav class="hidden"></nav>
    </header>


    <form action="/" method="post" id="registerForm">
        <div>
            <label>Nom :</label>
            <input type="text" name="registerName" value="alex" />
            <br />
        </div>
        <div>
            <label>Email :</label>
            <input type="text" name="registerEmail" value="alex@gmail.com" />
            <br />
        </div>
        <div>
            <label>Mot de passe :</label>
            <input type="password" name="registerPassword" value="azertyuiop" />
        </div>
        <div>
            <input type="submit" value="S'enregistrer" />
        </div>
    </form>
    <form action="/" method="post" id="loginForm">
        <div>
            <label>Email:</label>
            <input type="text" name="loginEmail" value="alex@gmail.com" />
            <br />
        </div>
        <div>
            <label>Mot de passe:</label>
            <input type="password" name="loginPassword" value="azertyuiop" />
        </div>
        <div>
            <input type="submit" value="Se connecter" />
        </div>
    </form>

    <hr>

    
    <main>
        <form action="#" id="searchForm">
            <h3>Rechercher un livre, un auteur, etc.. </h3>
            <div>
                <input type="text" name="searchFormData" id="searchFormData" minlength="2" />
            </div>
            <button id="searchButton">Rechercher</button>
        </form>
        <section id="bookList"></section>
    </main>
</body>
<script src="js/fetch.class.js"></script>
<script src="js/app.js"></script>

</html>
