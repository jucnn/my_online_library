<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Library</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css" />
</head>

<body>
    <h1>My online library</h1>
    <form action="/" method="post" id="registerForm">
        <div>
            <label>Name:</label>
            <input type="text" name="registerName" value="test" />
            <br />
        </div>
        <div>
            <label>Email:</label>
            <input type="text" name="registerEmail" value="test@gmail.com" />
            <br />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="registerPassword" value="azertyuiop" />
        </div>
        <div>
            <input type="submit" value="Register" />
        </div>
    </form>
    <form action="/" method="post" id="loginForm">
        <div>
            <label>Email:</label>
            <input type="text" name="loginEmail" value="test@gmail.com" />
            <br />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="loginPassword" value="azertyuiop" />
        </div>
        <div>
            <input type="submit" value="Login" />
        </div>
    </form>
</body>
    <script src="js/fetch.class.js"></script>
    <script src="js/app.js"></script>
</html>
